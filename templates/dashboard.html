<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature.fm API Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #718096;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .test-results {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .test-results h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .test-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .test-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .test-item.passed {
            border-left-color: #48bb78;
        }

        .test-item.failed {
            border-left-color: #f56565;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .test-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-passed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .test-details {
            color: #718096;
            font-size: 0.95em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Feature.fm API Test Dashboard</h1>
            <p>Monitor and test Feature.fm API endpoints</p>
        </div>

        <div class="controls">
            <div>
                <button class="btn btn-primary" onclick="runTests()">
                    Run All Tests
                </button>
            </div>
            <div id="lastUpdate" style="color: #718096;">
                Never run
            </div>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <h3>Total Tests</h3>
                <div class="stat-value" id="totalTests">0</div>
            </div>
            <div class="stat-card">
                <h3>Passed</h3>
                <div class="stat-value" id="passedTests">0</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="stat-value" id="failedTests">0</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>

        <div class="test-results">
            <h2>Test Results</h2>
            <div id="testResults">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <p>No tests run yet. Click "Run All Tests" to begin.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function runTests() {
            const resultsContainer = document.getElementById('testResults');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Running tests...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/run-tests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                displayResults(data);
                updateStats(data);
                updateLastRunTime();
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">Error running tests: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('testResults');
            
            if (!data.results || data.results.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state"><p>No test results available</p></div>';
                return;
            }
            
            resultsContainer.innerHTML = data.results.map(test => `
                <div class="test-item ${test.status}">
                    <div class="test-header">
                        <div class="test-name">${test.name}</div>
                        <span class="test-status status-${test.status}">${test.status}</span>
                    </div>
                    <div style="color: #718096; margin-bottom: 10px;">${test.description}</div>
                    <div class="test-details">
                        <div><strong>Method:</strong> ${test.method}</div>
                        <div><strong>Endpoint:</strong> ${test.endpoint}</div>
                        <div><strong>Status Code:</strong> ${test.statusCode}</div>
                        <div><strong>Duration:</strong> ${test.duration}ms</div>
                    </div>
                    ${test.error ? `<div style="color: #f56565; margin-top: 10px;">Error: ${test.error}</div>` : ''}
                </div>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('totalTests').textContent = data.total || 0;
            document.getElementById('passedTests').textContent = data.passed || 0;
            document.getElementById('failedTests').textContent = data.failed || 0;
            
            const successRate = data.total > 0 ? Math.round((data.passed / data.total) * 100) : 0;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        function updateLastRunTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const dateStr = now.toLocaleDateString();
            document.getElementById('lastUpdate').textContent = `Last run: ${dateStr} ${timeStr}`;
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                console.log('API Health:', data);
            } catch (error) {
                console.error('API health check failed:', error);
            }
        }

        // Initialize
        checkHealth();
    </script>
</body>
</html>
